<!doctype html>
<html lang="en" meta charset="utf-8">
    <head>
<link rel="shortcut icon" type="image/jpeg" href="rps4.jpeg"/>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer>
        </script>
    </head>
    <body>
        <div class="title"><h1>Rock-Paper-Scissors</h1></div>
        <div class="images">
            <button class="key" id="rock"><img src="rock.png" alt="picture of someone making the rock sign" width="250px" height="200px"><br>Rock</button>
            <button class="key" id="paper"><img src="paper.png" alt="picture of someone making the paper sign" width="250px" height="200px"><br>Paper</button>
            <button class="key" id="scissors"><img src="scissors.png" alt="picture of someone making the scissors sign" width="250px" height="200px"><br>Scissors</button>
        </div>
            <div id="score">
        </div>
        <div id="response">
        </div>
        <div class="Reset">
            <button id="gameOver">Try Again
            </button>
        </div>
    </body>
</html>
